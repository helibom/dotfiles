# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Set vi-mode 
set-window-option -g mode-keys vi

# Set prefix
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Unbind Ctrl-D process kill Keybinding?
unbind C-d

# Keybindings
### Ctrl-D kills panel also
### bind -n C-x killp
bind -n C-M-Left split-window -h -c "#{pane_current_path}"
bind -n C-M-Right split-window -h -c "#{pane_current_path}"
bind -n C-M-Down split-window -v -c "#{pane_current_path}"
bind -n C-M-Up split-window -v -c "#{pane_current_path}"

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize pane in various directions
bind -n C-S-M-Up resize-pane -U 3
bind -n C-S-M-Down resize-pane -D 3
bind -n C-S-M-Left resize-pane -L 3
bind -n C-S-M-Right resize-pane -R 3

# Open panes in current directory/cwd
bind '"' split-window -v 
bind % split-window -h 

# Rebind the keys to clear the terminals
# bind C-l send-keys -X clear-history

# Notifications
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity off
set -g bell-action none

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle 
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel 

# Plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'


# Load plugins with manager
run '~/.tmux/plugins/tpm/tpm'
